<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Central</title>
</head>
<body>  
    <div class="container">
        <h1>Monitoramento Industrial</h1>
        
        <div *ngIf="carregando" class="loading">
          <p>Carregando dados...</p>
        </div>
      
        <div *ngIf="erroCarregamento" class="error">
          {{ erroCarregamento }}
        </div>
      
        <div *ngIf="!carregando && !erroCarregamento" class="dispositivos">
          <div class="dispositivo-card" *ngFor="let dispositivo of dispositivosFormatados">
            <h2>{{ dispositivo.key | titlecase }}</h2>
            
            <div class="dados-item" *ngFor="let campo of (dispositivo.value | keyvalue)">
              <span class="campo-nome">{{ campo.key }}</span>
              <span class="campo-valor">{{ formatarValor(campo.value) }}</span>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
